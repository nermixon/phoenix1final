<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ФЕНИКС-1|ФИНАЛ</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: monospace;
            text-align: center;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #container {
            max-width: 400px;
            margin: 0 auto;
        }
        .code-input {
            background: transparent;
            color: #fff;
            border: none;
            border-bottom: 1px solid #333;
            padding: 8px;
            margin: 5px 0;
            font-family: monospace;
            text-align: center;
            width: 100%;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }
        .code-input:focus {
            border-bottom: 1px solid #fff;
        }
        button {
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            padding: 10px;
            margin-top: 20px;
            font-family: monospace;
            cursor: pointer;
            width: 100%;
        }
        #result {
            margin-top: 30px;
            font-size: 1.2rem;
            min-height: 100px;
            opacity: 0;
            transition: opacity 1s;
        }
        .progress-bar {
            height: 2px;
            background: #333;
            margin-top: 20px;
            display: none;
        }
        .progress {
            height: 100%;
            background: #0f0;
            width: 0%;
            transition: width 3s;
        }
        .cipher-text {
            color: #0ff;
            font-family: monospace;
            letter-spacing: 1px;
            margin: 10px 0;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>ФИНАЛЬНАЯ АКТИВАЦИЯ</h1>
        <p>Введите все полученные коды (порядок не важен):</p>
        
        <input type="text" class="code-input" placeholder="Код 1" id="code1">
        <input type="text" class="code-input" placeholder="Код 2" id="code2">
        <input type="text" class="code-input" placeholder="Код 3" id="code3">
        <input type="text" class="code-input" placeholder="Код 4" id="code4">
        <input type="text" class="code-input" placeholder="Код 5" id="code5">
        <input type="text" class="code-input" placeholder="Код 6" id="code6">
        
        <button onclick="activate()">АКТИВИРОВАТЬ</button>
        
        <div class="progress-bar" id="progress">
            <div class="progress" id="progress-bar"></div>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        // Все допустимые коды (PH1 и PH-1 оба валидны)
        const validCodes = new Set(["RISE", "PH1", "PH-1", "7049", "0429", "3933", "8042"]);
        // Коды, которые должны быть введены (PH1/PH-1 считаются одним кодом)
        const requiredCodes = new Set(["RISE", "PH1", "7049", "0429", "3933", "8042"]);

        // Шифр Цезаря +3
        function caesarEncrypt(text, shift = 3) {
            return text.split('').map(char => {
                const code = char.charCodeAt(0);
                if (code >= 65 && code <= 90) { // A-Z
                    return String.fromCharCode(((code - 65 + shift) % 26) + 65);
                } 
                if (code >= 97 && code <= 122) { // a-z
                    return String.fromCharCode(((code - 97 + shift) % 26) + 97);
                }
                if (code >= 48 && code <= 57) { // 0-9
                    return String.fromCharCode(((code - 48 + shift) % 10) + 48);
                }
                return char;
            }).join('');
        }

        // Зашифрованная ссылка на Telegram
        const tgUrl = "https://t.me/+doXIN0sqpS8wY2I6";
        const encryptedTgUrl = caesarEncrypt(tgUrl.toLowerCase());

        function activate() {
            const enteredCodes = [
                document.getElementById("code1").value.trim().toUpperCase(),
                document.getElementById("code2").value.trim().toUpperCase(),
                document.getElementById("code3").value.trim().toUpperCase(),
                document.getElementById("code4").value.trim().toUpperCase(),
                document.getElementById("code5").value.trim().toUpperCase(),
                document.getElementById("code6").value.trim().toUpperCase()
            ].filter(code => code !== "");

            // Проверяем что все введенные коды валидны
            const allValid = enteredCodes.every(code => validCodes.has(code));
            
            // Проверяем что все обязательные коды присутствуют (PH1 или PH-1)
            const hasAllRequired = 
                enteredCodes.includes("PH1") || enteredCodes.includes("PH-1") &&
                ["RISE", "7049", "0429", "3933", "8042"].every(code => 
                    enteredCodes.includes(code)
                ) &&
                enteredCodes.length >= 6;

            if (allValid && hasAllRequired) {
                document.getElementById("progress").style.display = "block";
                document.getElementById("progress-bar").style.width = "100%";
                
                setTimeout(() => {
                    document.getElementById("result").style.opacity = "1";
                    document.getElementById("result").innerHTML = `
                        <p>▛▀▀▀▀▀▀▀▀▀▀▀▀▀▜</p>
                        <p>▌ ФИНАЛЬНЫЙ ШИФР (Цезарь +3) ▐</p>
                        <div class="cipher-text">${encryptedTgUrl}</div>
                        <p>▙▄▄▄▄▄▄▄▄▄▄▄▄▄▟</p>
                    `;
                }, 3000);
            } else {
                alert("Проверьте введенные коды:\n- Должны быть все 6 кодов\n- PH1/PH-1 считаются за один код");
            }
        }
        
        document.getElementById("code1").focus();
    </script>
</body>
</html>
