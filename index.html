<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ФЕНИКС-1 | ФИНАЛ</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: monospace;
            text-align: center;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #container {
            max-width: 400px;
            margin: 0 auto;
        }
        .code-input {
            background: transparent;
            color: #fff;
            border: none;
            border-bottom: 1px solid #333;
            padding: 8px;
            margin: 5px 0;
            font-family: monospace;
            text-align: center;
            width: 100%;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }
        .code-input:focus {
            border-bottom: 1px solid #fff;
        }
        button {
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            padding: 10px;
            margin-top: 20px;
            font-family: monospace;
            cursor: pointer;
            width: 100%;
        }
        #result {
            margin-top: 30px;
            font-size: 1.2rem;
            min-height: 100px;
            word-break: break-all;
        }
        #error {
            color: #ff5555;
            margin-top: 10px;
            display: none;
        }
        .progress-bar {
            height: 2px;
            background: #333;
            margin-top: 20px;
            display: none;
        }
        .progress {
            height: 100%;
            background: #0f0;
            width: 0%;
            transition: width 3s;
        }
        .success-message {
            color: #0f0;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>ФИНАЛЬНАЯ АКТИВАЦИЯ</h1>
        <p>Введите все 6 полученных кодов (порядок не важен):</p>
        
        <input type="text" class="code-input" placeholder="Код 1" id="code1">
        <input type="text" class="code-input" placeholder="Код 2" id="code2">
        <input type="text" class="code-input" placeholder="Код 3" id="code3">
        <input type="text" class="code-input" placeholder="Код 4" id="code4">
        <input type="text" class="code-input" placeholder="Код 5" id="code5">
        <input type="text" class="code-input" placeholder="Код 6" id="code6">
        
        <button onclick="activate()">АКТИВИРОВАТЬ</button>
        <div id="error">Неверно</div>
        
        <div class="progress-bar" id="progress">
            <div class="progress" id="progress-bar"></div>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        // Обязательные коды
        const requiredCodes = ["RISE", "PH-1", "hei1tp", "7049", "0429", "15201520"];

        // Ссылка на Telegram
        const tgUrl = "https://t.me/+doXIN0sqpS8wY2I6";

        function activate() {
            const errorElement = document.getElementById("error");
            errorElement.style.display = "none";
            
            const enteredCodes = [
                document.getElementById("code1").value.trim(),
                document.getElementById("code2").value.trim(),
                document.getElementById("code3").value.trim(),
                document.getElementById("code4").value.trim(),
                document.getElementById("code5").value.trim(),
                document.getElementById("code6").value.trim()
            ];

            // Проверка кодов
            const isValid = enteredCodes.length === 6 && 
                         requiredCodes.every(code => enteredCodes.includes(code)) &&
                         new Set(enteredCodes).size === 6;

            if (isValid) {
                document.getElementById("progress").style.display = "block";
                document.getElementById("progress-bar").style.width = "100%";
                
                setTimeout(() => {
                    document.getElementById("result").innerHTML = `
                        <p class="success-message">Активация успешна!</p>
                        <div>${tgUrl}</div>
                    `;
                }, 1000);
            } else {
                errorElement.style.display = "block";
            }
        }
        
        document.getElementById("code1").focus();
    </script>
</body>
</html>
